<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="keywords" content="">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.min.css">
    <script src="https://unpkg.com/feather-icons"></script>
    <title>Gathering HR | Vacantes</title>

<body class="antialiased">
    <!--Seccion del nav y header-->
    <nav class="fixed w-full background-azul z-50 top-0">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo y Nombre de la Marca -->
                <a href="vacantes.html" class="flex items-center">
                    <img src="../images/gathering-logo-blanco.png" alt="Imagen de la oficina Gathering HR" class="h-9">
                    <span class="text-white text-2xl font-bold ml-3">GATHERING HR</span>
                </a>
                <!-- Botón de Menú para Móviles -->
                <div class="flex md:hidden">
                    <button id="nav-toggle" class="text-white focus:outline-none">
                        <i data-feather="menu" class="w-6 h-6"></i>
                    </button>
                </div>
                <!-- Menú de Navegación -->
                <div id="nav-menu" class="hidden md:flex md:items-center md:space-x-6">

                    <a href="contacto.html" class="text-white visited:text-white hover:text-gray-500 transition-colors">Contacto</a>
                </div>
            </div>
            <!-- Menú Colapsado para Móviles -->
            <div id="nav-menu-mobile" class="md:hidden hidden flex-col space-y-2 mt-2 pb-4">

                <a href="nosotros.html" class="text-white visited:text-white hover:text-gray-500 transition-colors block">Nosotros</a>

        </div>
        <div class="background-azul h-60 content-center text-center">
            <img class="h-16 sm:h-16 lg:h-28 mx-auto" src="../images/gathering-logo-blanco.png" alt="Logo de Gathering HR">
            <h1 class="font-bold text-3xl lg:text-5xl sm:text-3xl">GATHERING HR</h1>
            <h2 class="lg:text-3xl text-xl sm:text-xl mt-2">Uniendo el Talento y las Empresas</h2>
        </div>
    </header>
    <!-- Footer -->
    <footer class="background-azul text-white py-4">
        <h2 class=" text-center font-bold text-3xl md:text-5xl">Uniendo el Talento y las Empresas</h2>
        <div class="flex md:flex-row flex-col mx-4 md:mx-12 justify-between items-center">

            </div>
            <img class="size-24" src="../images/linkedin (2).png" alt="Imagen del logo de Linkedin">

        <div class="background-azul content-center text-center pt-8 md:pt-0 ">

            <h3 class="font-bold text-4xl md:text-7xl">GATHERING HR</h1>
        </div>
    </footer> 
    <!--Link a js-->
    <script>
        // Inicializar Feather Icons
        feather.replace();

        // Funcionalidad del menú hamburguesa
        const navToggle = document.getElementById('nav-toggle');
        const navMenuMobile = document.getElementById('nav-menu-mobile');

        navToggle.addEventListener('click', () => {
            navMenuMobile.classList.toggle('hidden');
        });
    </script>

</html>
